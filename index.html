<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hypotize KK | Multilingual Services in Tokyo</title>

  <!-- IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:300,400,500&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: rgb(53, 51, 52);
      --overlay: rgba(202, 171, 132, 0.18);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      color: var(--text);
      font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
    }

    /* Full-screen background container */
    .page {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 0 20px 36px;
      box-sizing: border-box;

      background-image:
        linear-gradient(var(--overlay), var(--overlay)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgb(182,207,231);
    }

    /* Top-left logo overlay */
    .corner-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 160px;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }

    /* Text stack */
    .text-stack {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 980px;
      width: 100%;
      z-index: 1;
    }

    .header-text {
      font-size: 14px;
      line-height: 1.5;
      letter-spacing: 0.3px;
      margin: 0;
      font-weight: 400;

      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 14px;
      padding: 14px 16px;
      box-sizing: border-box;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(53, 51, 52, 0.35);
    }

    a:hover,
    a:focus {
      border-bottom-color: rgba(53, 51, 52, 0.7);
    }

    @media (max-width: 520px) {
      .header-text {
        font-size: 16px;
        padding: 12px 14px;
      }

      .corner-logo {
        width: 120px;
        top: 14px;
        left: 14px;
      }

      .page {
        padding-bottom: 24px;
      }
    }
  </style>
</head>

<body>
  <main class="page" aria-label="Hypotize KK homepage">

    <!-- Logo overlay -->
    <img
      src="hyplogo.png"
      alt="Hypotize KK logo"
      class="corner-logo"
    />

    <!-- Bottom-centered text -->
    <div class="text-stack" aria-label="Contact information">
      <p class="header-text">
        Hypotize株式会社 (ハイポタイズ) | 〒238-0111 神奈川県三浦市初声町下宮田160-2 |
        <a href="mailto:mail@hypotize.com">mail@hypotize.com</a> |
        <a href="tel:0468766777">046-876-6777</a><br />
        Hypotize KK | 160-2 Hassemachi Shimomiyata, Miura-shi, Kanagawa 238-0111, JAPAN
      </p>
    </div>

  </main>
</body>
</html>
