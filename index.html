  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:300,400,500&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-bg: rgb(202, 171, 132);
      --text: rgb(53, 51, 52);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--brand-bg);
      color: var(--text);
      font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-text,
    .footer {
      text-align: center;
      padding: 18px 20px;
      font-size: 18px; /* ~25% increase from 14px */
      line-height: 1.5;
      letter-spacing: 0.3px;
    }

    .header-text {
      font-weight: 400;
    }

    .banner {
      width: 100%;
      line-height: 0;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      font-weight: 300;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(53, 51, 52, 0.35);
    }

    a:hover,
    a:focus {
      border-bottom-color: rgba(53, 51, 52, 0.7);
    }

    @media (max-width: 520px) {
      .header-text,
      .footer {
        font-size: 16px;
        padding: 16px;
      }
    }
  </style>
</head>
